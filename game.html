<!DOCTYPE html>
    <html>
        <head>

            <meta charset = "UTF-8">
            <link rel="stylesheet" type="text/css" href="res/css/styles.css">
            <script src="libs/crafty.js"></script>
            <script src="libs/jquery-2.0.3.min.js"></script>

            <script src="src/game.js"></script>
            <script src="src/components.js"></script>
            <script src="src/scenes.js"></script>
            <style type="text/css">
                html {
                background: url(res/img/bg_desk.jpg) no-repeat center center fixed;
                background-size: cover;
                }
            </style>
        </head>
        <body>
            <table id = "stats">
                <tr id="statsrow">
                    <td id = "playerOneName" class="activePlayer">
                        Player1
                    </td>
                    <td>
                        <img class=pictures src="res/img/icon_menu_angle.png" alt="Schuss" height="100sp" width="100sp">
                    </td>
                    <td id="angle">

                    </td>

            <script>
                window.addEventListener('load', Game.start);
